<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FontTer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1rem;
      background: #f4f4f4;
    }
    canvas {
      border: 1px solid #999;
      touch-action: none;
      background: #fff;
    }
    select, button {
      padding: 0.5em;
      font-size: 1rem;
      margin: 0.5em;
    }
    .controls {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>üñãÔ∏è Font Maker</h1>
  <div class="controls">
    <select id="charSelect"></select>
    <button id="clearBtn">Clear</button>
    <button id="saveBtn">Save</button>
    <button id="exportFontBtn">Export</button>
  </div>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const charSelect = document.getElementById('charSelect');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');
    const exportBtn = document.getElementById('exportFontBtn');
    const glyphs = {};
    let drawing = false;
    let currentChar = 'A';

    // Populate character dropdown
    for (let i = 65; i <= 90; i++) charSelect.innerHTML += `<option>${String.fromCharCode(i)}</option>`;
    for (let i = 97; i <= 122; i++) charSelect.innerHTML += `<option>${String.fromCharCode(i)}</option>`;
    charSelect.addEventListener('change', () => {
      currentChar = charSelect.value;
      loadGlyph(currentChar);
    });

    // Drawing
    canvas.addEventListener('pointerdown', e => {
      drawing = true;
      draw(e);
    });
    canvas.addEventListener('pointermove', draw);
    canvas.addEventListener('pointerup', () => drawing = false);
    canvas.addEventListener('pointerleave', () => drawing = false);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(x, y, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function loadGlyph(char) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (glyphs[char]) {
        const img = new Image();
        img.src = glyphs[char];
        img.onload = () => ctx.drawImage(img, 0, 0);
      }
    }

    clearBtn.onclick = () => ctx.clearRect(0, 0, canvas.width, canvas.height);

    saveBtn.onclick = () => {
      glyphs[currentChar] = canvas.toDataURL();
      alert(`Saved: ${currentChar}`);
    };

    exportBtn.onclick = () => {
      const font = new opentype.Font({
        familyName: 'CustomFont',
        styleName: 'Regular',
        unitsPerEm: 1000,
        ascender: 800,
        descender: -200,
        glyphs: []
      });

      let completed = 0;
      const total = Object.keys(glyphs).length;

      if (total === 0) {
        alert("No glyphs saved yet!");
        return;
      }

      for (const char in glyphs) {
        const img = new Image();
        img.src = glyphs[char];

        img.onload = () => {
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = canvas.width;
          tempCanvas.height = canvas.height;
          const tctx = tempCanvas.getContext('2d');
          tctx.drawImage(img, 0, 0);
          const imgData = tctx.getImageData(0, 0, canvas.width, canvas.height).data;

          const path = new opentype.Path();
          for (let y = 0; y < canvas.height; y++) {
            for (let x = 0; x < canvas.width; x++) {
              const i = (y * canvas.width + x) * 4;
              const alpha = imgData[i + 3];
              if (alpha > 128) {
                path.moveTo(x, canvas.height - y);
                path.lineTo(x + 1, canvas.height - y);
              }
            }
          }

          const glyph = new opentype.Glyph({
            name: char,
            unicode: char.charCodeAt(0),
            advanceWidth: 600,
            path: path
          });

          font.glyphs.push(glyph);
          completed++;

          if (completed === total) {
            const buffer = font.toArrayBuffer();
            const blob = new Blob([buffer], { type: 'font/ttf' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'CustomFont.ttf';
            link.click();
            URL.revokeObjectURL(url);
          }
        };
      }
    };
  </script>
</body>
</html>
