<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    canvas {
      border: 1px solid #ccc;
      background: white;
      cursor: crosshair;
      margin-top: 10px;
      max-width: 100%;
      touch-action: none;
    }
    #controls {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    button, select {
      padding: 0.6rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üñãÔ∏è Font Maker</h1>
  <div id="controls">
    <label for="charPicker">Character:</label>
    <select id="charPicker"></select>
    <button id="saveGlyph">üíæ Save</button>
    <button id="exportFont">üì§ Export</button>
    <button id="clearCanvas">üßπ Clear</button>
  </div>
  <canvas id="drawCanvas" width="400" height="400"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/1.3.4/opentype.min.js"></script>
  <script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    const charPicker = document.getElementById('charPicker');
    const saveGlyphBtn = document.getElementById('saveGlyph');
    const exportFontBtn = document.getElementById('exportFont');
    const clearCanvasBtn = document.getElementById('clearCanvas');

    const glyphs = {};
    let drawing = false;
    let currentChar = 'A';

    function setupCharPicker() {
      const chars = [];
      for (let i = 65; i <= 90; i++) chars.push(String.fromCharCode(i)); // A-Z
      for (let i = 97; i <= 122; i++) chars.push(String.fromCharCode(i)); // a-z
      chars.forEach(char => {
        const option = document.createElement('option');
        option.value = char;
        option.textContent = char;
        charPicker.appendChild(option);
      });
    }

    function loadGlyph(char) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (glyphs[char]) {
        const image = new Image();
        image.src = glyphs[char];
        image.onload = () => ctx.drawImage(image, 0, 0);
      }
    }

    function getCanvasPosition(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches?.[0] || e).clientX - rect.left;
      const y = (e.touches?.[0] || e).clientY - rect.top;
      return { x, y };
    }

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      const { x, y } = getCanvasPosition(e);
      ctx.fillRect(x, y, 2, 2);
    });

    canvas.addEventListener('touchstart', e => { drawing = true; e.preventDefault(); });
    canvas.addEventListener('touchend', () => drawing = false);
    canvas.addEventListener('touchcancel', () => drawing = false);
    canvas.addEventListener('touchmove', e => {
      if (!drawing) return;
      const { x, y } = getCanvasPosition(e);
      ctx.fillRect(x, y, 4, 4);
      e.preventDefault();
    });

    charPicker.addEventListener('change', () => {
      currentChar = charPicker.value;
      loadGlyph(currentChar);
    });

    clearCanvasBtn.addEventListener('click', () => ctx.clearRect(0, 0, canvas.width, canvas.height));

    saveGlyphBtn.addEventListener('click', () => {
      glyphs[currentChar] = canvas.toDataURL();
      alert(`Saved glyph for "${currentChar}"`);
    });

    exportFontBtn.addEventListener('click', () => {
      const font = new opentype.Font({
        familyName: 'CustomFont',
        styleName: 'Regular',
        unitsPerEm: 1000,
        ascender: 800,
        descender: -200,
        glyphs: []
      });

      const chars = Object.keys(glyphs);
      chars.forEach((char, index) => {
        const img = new Image();
        img.src = glyphs[char];
        const canvasGlyph = document.createElement('canvas');
        canvasGlyph.width = canvas.width;
        canvasGlyph.height = canvas.height;
        const ctxGlyph = canvasGlyph.getContext('2d');

        img.onload = () => {
          ctxGlyph.drawImage(img, 0, 0);
          const imgData = ctxGlyph.getImageData(0, 0, canvas.width, canvas.height);
          const path = new opentype.Path();
          for (let y = 0; y < canvas.height; y++) {
            for (let x = 0; x < canvas.width; x++) {
              const i = (y * canvas.width + x) * 4;
              if (imgData.data[i + 3] > 128) {
                path.moveTo(x, 400 - y);
                path.lineTo(x + 1, 400 - y);
              }
            }
          }
          const glyph = new opentype.Glyph({
            name: char,
            unicode: char.charCodeAt(0),
            advanceWidth: 600,
            path: path
          });
          font.glyphs.push(glyph);

          if (font.glyphs.length === chars.length) {
            const buffer = font.toArrayBuffer();
            const blob = new Blob([buffer], { type: 'font/ttf' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'CustomFont.ttf';
            link.click();
            URL.revokeObjectURL(url);
          }
        };
      });
    });

    setupCharPicker();
  </script>
</body>
</html>
