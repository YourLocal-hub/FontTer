<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f8f8f8;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      background: #fff;
      touch-action: none;
    }
    select, button {
      padding: 0.5em;
      font-size: 1rem;
      margin: 0.5em;
    }
    .controls {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>Font Maker</h1>
  <div class="controls">
    <select id="charSelect"></select>
    <button id="clearBtn">Clear</button>
    <button id="saveBtn">Save</button>
    <button id="exportFontBtn">Export</button>
  </div>
  <canvas id="canvas" width="400" height="400"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let currentChar = 'A';
    const glyphs = {};

    const charSelect = document.getElementById('charSelect');
    for (let i = 65; i <= 90; i++) charSelect.innerHTML += `<option>${String.fromCharCode(i)}</option>`;
    for (let i = 97; i <= 122; i++) charSelect.innerHTML += `<option>${String.fromCharCode(i)}</option>`;

    charSelect.addEventListener('change', () => {
      currentChar = charSelect.value;
      loadGlyph(currentChar);
    });

    canvas.addEventListener('pointerdown', (e) => {
      drawing = true;
      draw(e);
    });
    canvas.addEventListener('pointermove', draw);
    canvas.addEventListener('pointerup', () => drawing = false);
    canvas.addEventListener('pointerleave', () => drawing = false);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(x, y, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    document.getElementById('clearBtn').onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    document.getElementById('saveBtn').onclick = () => {
      glyphs[currentChar] = canvas.toDataURL();
      alert(`Saved character: ${currentChar}`);
    };

    function loadGlyph(char) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const data = glyphs[char];
      if (!data) return;
      const img = new Image();
      img.onload = () => ctx.drawImage(img, 0, 0);
      img.src = data;
    }

    document.getElementById('exportFontBtn').onclick = async () => {
      const font = new opentype.Font({
        familyName: 'CustomFont',
        styleName: 'Regular',
        unitsPerEm: 1000,
        ascender: 800,
        descender: -200,
        glyphs: []
      });

      for (const char in glyphs) {
        const img = new Image();
        img.src = glyphs[char];

        await new Promise((resolve) => {
          img.onload = () => {
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(img, 0, 0);

            const imgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
            const path = new opentype.Path();

            for (let y = 0; y < tempCanvas.height; y++) {
              for (let x = 0; x < tempCanvas.width; x++) {
                const i = (y * tempCanvas.width + x) * 4;
                const alpha = imgData.data[i + 3];
                if (alpha > 128) {
                  path.moveTo(x, 400 - y);
                  path.lineTo(x + 1, 400 - y);
                }
              }
            }

            const glyph = new opentype.Glyph({
              name: char,
              unicode: char.charCodeAt(0),
              advanceWidth: 600,
              path: path
            });

            font.glyphs.push(glyph);
            resolve();
          };
        });
      }

      const buffer = font.toArrayBuffer();
      const blob = new Blob([buffer], { type: 'font/ttf' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'CustomFont.ttf';
      link.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
